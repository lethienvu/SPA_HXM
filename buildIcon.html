<style>
    :root {
        /* Palette gợi ý (dựa trên logo bạn gửi) */
        --icon-primary: #1d9336;
        /* main foreground (circle) */
        --icon-primary-dark: #004c39;
        /* hover/active */
        --icon-accent-light: #FFF1CA;
        /* lower duotone layer (tint) */
        --icon-secondary: #004C39;
        /* stroke / detail nếu cần */
        --icon-bg: #FBFCFC;
        /* background nhẹ */
        --icon-disabled: #BFC9BD;
        /* trạng thái disabled */
    }

    .icon {
        display: inline-block;
        vertical-align: middle;
        line-height: 0;
        width: 60px;
        height: 60px;
    }

    /* Base duotone mapping */
    .icon--duotone .tone-1 {
        fill: var(--icon-accent-light);
        /* lower tint */
        opacity: .32;
        /* nếu muốn giữ cảm giác mờ giống gốc */
        transition: fill .18s ease, opacity .18s ease;
    }

    .icon--duotone .tone-2 {
        fill: var(--icon-primary);
        /* main foreground */
        transition: fill .12s ease, transform .12s ease;
    }

    /* Hover / focus (interactive) */
    .icon--duotone:hover .tone-2,
    .icon--duotone:focus .tone-2 {
        fill: var(--icon-primary-dark);
        transform: translateY(-1px);
        outline: none;
    }

    /* Active (nhấn) */
    .icon--duotone:active .tone-2 {
        transform: translateY(0);
        fill: var(--icon-primary-dark);
    }

    /* Disabled state */
    .icon--duotone.is-disabled {
        opacity: .45;
        pointer-events: none;
    }

    .icon--duotone.is-disabled .tone-2 {
        fill: var(--icon-disabled);
    }

    /* Nếu cần stroke detail */
    .icon--duotone .tone-2-stroke {
        stroke: var(--icon-secondary);
        stroke-width: 1.2px;
        fill: none;
    }

</style>
<svg class="icon icon--duotone" viewBox="0 0 24 24" width="24" height="24" role="img" aria-labelledby="icon-title-1">
    <title id="icon-title-1">Ví dụ icon duotone</title>
    <!-- lower shape (duotone tint) -->
    <path class="tone-1"
        d="M17.28 21.8H6.37a3.49 3.49 0 01-3.47-3.06L2 11.23a3.51 3.51 0 011.35-3.16L10 2.91a3.48 3.48 0 014.41.09l6.35 5.34A3.46 3.46 0 0122 11.59l-1.3 7.32a3.48 3.48 0 01-3.42 2.89z" />
    <!-- foreground (circle) -->
    <circle class="tone-2" cx="12" cy="13.1" r="2.57" />
</svg>
